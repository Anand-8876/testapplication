<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ye le BABY GIRL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            overflow: hidden;
            touch-action: none;
            user-select: none;
        }
        
        .particle {
            position: absolute;
            pointer-events: none;
            will-change: transform, opacity;
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .particle i {
            font-size: 2rem;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.15));
        }
        
        @keyframes pulse-ring {
            0% {
                box-shadow: 0 0 0 0 rgba(var(--color-rgb), 0.7);
            }
            70% {
                box-shadow: 0 0 0 20px rgba(var(--color-rgb), 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(var(--color-rgb), 0);
            }
        }
        
        .button-pulse {
            animation: pulse-ring 0.6s ease-out;
        }
        
        @keyframes float-up {
            0% {
                transform: translateY(0) scale(0.8);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-20px) scale(0.8);
                opacity: 0;
            }
        }
        
        .float-icon {
            animation: float-up 0.8s ease-out forwards;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-pink-50 to-purple-100 flex flex-col items-center justify-center relative">

    <div class="absolute top-10 text-center px-4 z-10">
        <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-2"> YE NECCHE BUTTON HAI INHE DABA </h1>
        <p class="text-gray-600 text-sm md:text-base max-w-xs mx-auto">
            DEKH KYA MILTA HAI TUJHE
        </p>
    </div>

    <div class="flex flex-col gap-6 w-full max-w-xs px-6 z-20">
        
        <button id="loveBtn" onclick="createParticles('love', this)" 
            class="group relative flex items-center justify-between p-4 bg-white rounded-2xl shadow-lg hover:shadow-xl transform transition-all active:scale-95 border border-rose-100 cursor-pointer">
            <div class="p-3 rounded-full bg-rose-500 shadow-md group-hover:scale-110 transition-transform duration-300 text-white">
                <i class="fas fa-heart text-2xl"></i>
            </div>
            <span class="text-lg font-semibold text-gray-700 flex-grow text-right pr-2"> DABAO AND JADDU DEKH</span>
        </button>

        <button id="foodBtn" onclick="createParticles('food', this)" 
            class="group relative flex items-center justify-between p-4 bg-white rounded-2xl shadow-lg hover:shadow-xl transform transition-all active:scale-95 border border-orange-100 cursor-pointer">
            <div class="p-3 rounded-full bg-orange-500 shadow-md group-hover:scale-110 transition-transform duration-300 text-white">
                <i class="fas fa-drumstick-bite text-2xl"></i>
            </div>
            <span class="text-lg font-semibold text-gray-700 flex-grow text-right pr-2">CHATORI KAHI KI</span>
        </button>

        
        <button id="jewelleryBtn" onclick="createParticles('jewellery', this)" 
            class="group relative flex items-center justify-between p-4 bg-white rounded-2xl shadow-lg hover:shadow-xl transform transition-all active:scale-95 border border-yellow-100 cursor-pointer">
            <div class="p-3 rounded-full bg-yellow-500 shadow-md group-hover:scale-110 transition-transform duration-300 text-white">
                <i class="fas fa-crown text-2xl"></i>
            </div>
            <span class="text-lg font-semibold text-gray-700 flex-grow text-right pr-2">JEWELS PAGLU</span>
        </button>
    </div>


    <div class="absolute bottom-8 text-center text-gray-400 text-xs px-4 z-10">
        <p>khush hoja chal for you me will do anything </p>
    </div>

    <div id="particle-container" class="pointer-events-none fixed inset-0 overflow-hidden z-50"></div>

    <script>
        const interactions = {
            love: {
                icons: ['fa-heart', 'fa-rose', 'fa-face-heart-eyes', 'fa-hands-heart'],
                colors: ['#ff6b9d', '#ff1493', '#ff69b4', '#ff85b3']
            },
            food: {
                icons: ['fa-drumstick-bite', 'fa-pepper-hot', 'fa-fire', 'fa-utensils', 'fa-spoon', 'fa-bowl-rice'],
                colors: ['#ff8c42', '#ff6b35', '#ff4500', '#d84315']
            },
            jewellery: {
                icons: ['fa-crown', 'fa-ring', 'fa-gem', 'fa-heart-circle', 'fa-star', 'fa-sparkles'],
                colors: ['#ffd700', '#ffed4e', '#ffc107', '#ffb300']
            }
        };

        let particles = [];
        const container = document.getElementById('particle-container');

        function createParticles(type, button) {
            const count = 15; 
            const config = interactions[type];
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            button.style.setProperty('--color-rgb', getRGBFromColor(config.colors[0]));
            button.classList.add('button-pulse');
            setTimeout(() => button.classList.remove('button-pulse'), 600);

            for (let i = 0; i < count; i++) {
                const el = document.createElement('div');
                el.className = 'particle';
                
                const iconEl = document.createElement('i');
                const randomIcon = config.icons[Math.floor(Math.random() * config.icons.length)];
                const randomColor = config.colors[Math.floor(Math.random() * config.colors.length)];
                
                iconEl.className = `fas ${randomIcon}`;
                iconEl.style.color = randomColor;
                
                el.appendChild(iconEl);
                container.appendChild(el);

                const particle = {
                    element: el,
                    x: Math.random() * width,
                    y: height + 50,
                    speed: Math.random() * 3 + 2,
                    swayAmplitude: Math.random() * 40 + 15,
                    swayFrequency: Math.random() * 0.02 + 0.008,
                    swayPhase: Math.random() * Math.PI * 2,
                    rotation: Math.random() * 360,
                    spin: (Math.random() - 0.5) * 4,
                    scale: Math.random() * 0.6 + 0.8,
                    initialX: 0,
                    life: 0,
                    maxLife: 120 + Math.random() * 40
                };
                
                particle.initialX = particle.x;
                particles.push(particle);
            }
        }

        function getRGBFromColor(hex) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `${r}, ${g}, ${b}`;
        }

        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.life++;

                p.y -= p.speed;

                p.x = p.initialX + Math.sin(p.y * p.swayFrequency + p.swayPhase) * p.swayAmplitude;
                
                p.rotation += p.spin;

                let opacity = 1;
                const fadeInFrames = 10;
                const fadeOutStart = p.maxLife - 20;
                
                if (p.life < fadeInFrames) {
                    opacity = p.life / fadeInFrames;
                } else if (p.life > fadeOutStart) {
                    opacity = Math.max(0, (p.maxLife - p.life) / 20);
                }

                p.element.style.transform = `translate(${p.x}px, ${p.y}px) rotate(${p.rotation}deg) scale(${p.scale * opacity})`;
                p.element.style.opacity = opacity;

                if (p.life >= p.maxLife) {
                    p.element.remove();
                    particles.splice(i, 1);
                }
            }

            requestAnimationFrame(updateParticles);
        }

        requestAnimationFrame(updateParticles);
    </script>
</body>
</html>
